<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Profile </title>
    <link rel="stylesheet" href="/static/s_home_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        main {
            padding: 20px;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 30px auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        form h2 {
            width: 100%;
            margin-bottom: 10px;
            color: #444;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input {
            width: calc(50% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="text"], form input[type="email"], form input[type="url"] {
            width: calc(100% - 20px);
        }


        /* Styling for the fieldset */
        fieldset {
            border: 2px solid #007BFF; /* Blue border */
            border-radius: 8px; /* Rounded corners */
            padding: 20px; /* Padding inside the fieldset */
            margin: 20px auto; /* Margin outside the fieldset */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            background-color: #f9f9f9; /* Light background color */
            max-width: 600px; /* Maximum width for the fieldset */
        }

        /* Styling for the legend */
        fieldset legend {
            font-size: 1.2em; /* Larger font size */
            font-weight: bold; /* Bold text */
            color: #007BFF; /* Blue color */
            padding: 0 10px; /* Padding around the legend */
            border-bottom: 2px solid #007BFF; /* Underline effect */
            margin-bottom: 10px; /* Space below the legend */
            text-align: center; /* Center the legend text */
        }

        /* Centering the content inside fieldset */
        fieldset div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Optional: Styling for the input fields inside fieldset */
        fieldset input[type="text"],
        fieldset input[type="url"],
        fieldset input[type="email"] {
            width: 90%; /* Full width */
            padding: 10px; /* Padding inside the input fields */
            margin-top: 5px; /* Space above the input fields */
            border: 1px solid #ccc; /* Border around the input fields */
            border-radius: 4px; /* Rounded corners */
        }

        /* Optional: Styling for the textarea inside fieldset */
        fieldset textarea {
            width: 100%; /* Full width */
            padding: 10px; /* Padding inside the textarea */
            margin-top: 5px; /* Space above the textarea */
            border: 1px solid #ccc; /* Border around the textarea */
            border-radius: 4px; /* Rounded corners */
            height: 150px; /* Increased height */
        }






        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }


        .dropdown-container {
            position: relative;
            display: inline-block;
            width: 90%;
            margin-bottom: 15px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            width: 100%;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown-container:hover .dropdown-content {
            display: block;
        }

        .dropdown-container select {
            appearance: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            width: 100%;
            cursor: pointer;
        }


    </style>

</head>
<body>

    <div class="background-animation">
        <!-- Circular animations -->
        <div class="circle-animation circle1"></div>
        <div class="circle-animation circle2"></div>
        <div class="circle-animation circle3"></div>
        <div class="circle-animation circle4"></div>
    </div>


    <header>
        <!-- here icon of profile  -->
        <div class="profile-icon">
            <a href="{{ url_for('influencer_profile', influencer_id=influencer.InfluencerID) }}">
                <i class="fa-regular fa-user"></i>
            </a>
        </div>

        <div class="home-icon">
            <a href="{{ url_for('user_i_home', influencer_id=influencer.InfluencerID) }}">
                <i class="fa fa-house"></i>
            </a>
        </div>


        <nav>
            <ul class="nav_links">
                <li><a href="{{ url_for('find_campaigns' , influencer_id=influencer.InfluencerID) }}">Find</a></li>
                <li><a href="{{ url_for('prev_campaigns' , influencer_id=influencer.InfluencerID) }}">Prev_Campaign</a></li>
                
            </ul>
        </nav>
        <a class="cta" href="{{url_for('logout')}}"><button>Logout</button></a>
    </header>

    <main>
        <h1> Profile</h1>
        <form action="{{ url_for('influencer_profile', influencer_id=influencer.InfluencerID) }}" method="POST">
            <!-- User Details -->
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" value="{{ influencer.user.FullName }}" required>
            
            <label for="user_name">Username:</label>
            <input type="text" id="user_name" name="user_name" value="{{ influencer.user.UserName }}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ influencer.user.Email }}" required>

            <label for="phone_no">Phone Number:</label>
            <input type="text" id="phone_no" name="phone_no" value="{{ influencer.user.PhoneNo }}" required>
            
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" value="{{ influencer.user.Gender }}" required>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" value="{{ influencer.user.Nationality }}" required>

            <!-- Influencer Details -->
            <label for="content_niche">Content Niche:</label>
            <div class="dropdown-container">
                <select id="content_niche" name="content_niche" required>
                    <option value="" disabled>Select your niche</option>
                    <option value="Beauty" {% if influencer.ContentNiche == 'Beauty' %}selected{% endif %}>Beauty</option>
                    <option value="Fashion" {% if influencer.ContentNiche == 'Fashion' %}selected{% endif %}>Fashion</option>
                    <option value="Travel" {% if influencer.ContentNiche == 'Travel' %}selected{% endif %}>Travel</option>
                    <option value="Fitness" {% if influencer.ContentNiche == 'Fitness' %}selected{% endif %}>Fitness</option>
                    <option value="Lifestyle" {% if influencer.ContentNiche == 'Lifestyle' %}selected{% endif %}>Lifestyle</option>
                    <option value="Food" {% if influencer.ContentNiche == 'Food' %}selected{% endif %}>Food</option>
                    <option value="Technology" {% if influencer.ContentNiche == 'Technology' %}selected{% endif %}>Technology</option>
                </select>
            </div>
            
            <fieldset>
                <legend>Social Media Links:</legend>
                
                <label for="instagram">Instagram:</label>
                <input type="text" id="instagram" name="url_instagram" value="{{ influencer.AccountURLs.get('instagram', '') }}">
    
                <label for="youtube">YouTube:</label>
                <input type="text" id="youtube" name="url_youtube" value="{{ influencer.AccountURLs.get('youtube', '') }}">
    
                <label for="tiktok">TikTok:</label>
                <input type="text" id="tiktok" name="url_tiktok" value="{{ influencer.AccountURLs.get('tiktok', '') }}">
    
                <label for="twitter">Twitter:</label>
                <input type="text" id="twitter" name="url_twitter" value="{{ influencer.AccountURLs.get('twitter', '') }}">
    
                <label for="facebook">Facebook:</label>
                <input type="text" id="facebook" name="url_facebook" value="{{ influencer.AccountURLs.get('facebook', '') }}">
            </fieldset>
    
            <input type="hidden" name="platform_presence" value="{{ ','.join(influencer.PlatformPresence) }}">
            
            <button type="submit" name="action" value="save_changes">Save Changes</button>
        </form>
    </main>


</body>
</html>
