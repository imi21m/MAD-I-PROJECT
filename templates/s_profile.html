<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Dashboard </title>
    <link rel="stylesheet" href="/static/s_home_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        main {
            padding: 20px;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 30px auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        form h2 {
            width: 100%;
            margin-bottom: 10px;
            color: #444;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input {
            width: calc(50% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="text"], form input[type="email"], form input[type="url"] {
            width: calc(100% - 20px);
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>

</head>
<body>

    <div class="background-animation">
        <!-- Circular animations -->
        <div class="circle-animation circle1"></div>
        <div class="circle-animation circle2"></div>
        <div class="circle-animation circle3"></div>
        <div class="circle-animation circle4"></div>
    </div>


    <header>
        <!-- here icon of profile  -->
        <div class="profile-icon">
            <a href="{{ url_for('sponsor_profile', sponsor_id=sponsor.SponsorID) }}">
                <i class="fa-regular fa-user"></i>
            </a>
        </div>

        <div class="home-icon">
            <a href="{{ url_for('user_s_home', sponsor_id=sponsor.SponsorID) }}">
                <i class="fa fa-house"></i>
            </a>
        </div>


        <nav>
            <ul class="nav_links">
                <li><a href="{{ url_for('s_campaign', sponsor_id=sponsor.SponsorID) }}">Campaign</a></li>
                <li><a href="{{ url_for('s_find', sponsor_id=sponsor.SponsorID) }}">Find</a></li>
                
            </ul>
        </nav>
        <a class="cta" href="{{url_for('logout')}}"><button>Logout</button></a>
    </header>

    <main>
        <h1> Sponsor Profile</h1>
    <form action="{{ url_for('sponsor_profile', sponsor_id=sponsor.SponsorID) }}" method="post">
        <h2>User Information</h2>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ user.FullName }}" required><br>

        <label for="user_name">Username:</label>
        <input type="text" id="user_name" name="user_name" value="{{ user.UserName }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.Email }}" required><br>

        <label for="phone_no">Phone Number:</label>
        <input type="text" id="phone_no" name="phone_no" value="{{ user.PhoneNo }}" required><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ user.Gender }}" required><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" value="{{ user.Nationality }}" required><br>

        <h2>Company Information</h2>
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" value="{{ sponsor.CompanyName }}" required><br>

        <label for="company_website">Company Website:</label>
        <input type="url" id="company_website" name="company_website" value="{{ sponsor.CompanyWebsite }}"><br>

        <label for="industry_category">Industry Category:</label>
        <input type="text" id="industry_category" name="industry_category" value="{{ sponsor.IndustryCategory }}" required><br>

        <button type="submit">Save Changes</button>
    </form>

    </main>


</body>
</html>
